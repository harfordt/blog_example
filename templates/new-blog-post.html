{% extends "base.html" %}

{% block title %} New post {% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block body %}
<h2>What's happening?</h2>
<form action="/do-insert-blog-post", method="post">
    <div class="form-group">
        <label for="title">Blog title</label>
        <input id="title" name="title" placeholder="Enter your title here" type="text" required="required"
               class="form-control">
    </div>
    <div class="form-group">
        <label for="body">Blog body</label>
        <textarea id="body" name="body" cols="40" rows="5" required="required" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
